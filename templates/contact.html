{% extends 'base.html' %}
{% block title %} contact {% endblock title %}

{% block body %}
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <br>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name ="email" placeholder="Enter your mail">
          </div>
          <br>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="text" class="form-control" id="contact" name="phone" placeholder="Enter your contact number">
        </div>
        <br>
        
        
        <div class="form-group">
          <label for="desc">Desription</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <br>
        <div class="form-group">
            <button  class="btn btn-primary" type="submit">Submit</button>
          </div>
      </form>
</div>

{% endblock body %}
